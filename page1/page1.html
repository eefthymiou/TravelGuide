<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
  </head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand navbar-dark sticky-top">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:3000/mainpage.html">Αρχική</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Εξερευνήστε
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" data-value="beaches">Παραλίες</a></li>
                        <li><a class="dropdown-item" href="#" data-value="sights">Αξιοθέατα</a></li>
                        <li><a class="dropdown-item" href="#" data-value="accomm">Διαμονή</a></li>
                        <li><a class="dropdown-item" href="#" data-value="transport">Μετακινήσεις</a></li>
                        <li><a class="dropdown-item" href="#" data-value="food">Φαγητό</a></li>
                    </ul>
                </li>
            </ul>
            <div class="button">
              <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#sign-in-modal">Συνδεθείτε</button>
              <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#sign-up-modal">Εγγραφείτε</button>
          </div>
        </div> 
    </nav>

    <!-- SIGN-IN -->
    <div class="modal fade" tabindex="-1" id="sign-in-modal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Συνδεθείτε</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="signInEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="signInPassword" class="form-label">Κωδικός</label>
                    <input type="password" class="form-control" id="signInPassword">
                </div>
                <button type="submit" class="btn">Σύνδεση</button>
            </form>
            </div>
        </div>
        </div>
    </div>


    <!-- SIGN-UP -->
    <div class="modal fade" tabindex="-1" id="sign-up-modal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Εγγραφείτε</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="signUpEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="signUpPassword" class="form-label">Κωδικός</label>
                    <input type="password" class="form-control" id="signUpPassword">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Επιβεβαίωση κωδικού</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
                <button type="submit" class="btn">Εγγραφή</button>
            </form>
            </div>
        </div>
        </div>
    </div>

    <!-- PAGE TITLE -->
    <div class="container">
        <p class="title"></p>
    </div>

    <!-- CARDS -->
    <div class="container-fluid">
        <div class="row row-cols-md-3 row-cols-sm-2 row-cols-1">
          <!-- cards made in js   -->
        </div>
    </div>

    <script src="page1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
