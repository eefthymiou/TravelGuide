<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="../main.js"></script> 
    <!-- import css file -->
    <link rel="stylesheet" href="../page2.css">
    
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <div class="container">
        <!-- να βάλω το nav-bar από την main page -->
        <form>
            <br>
            <div class="gap-2 d-flex justify-content-end">
                <!-- save button -->
                <button id="saveButton" class="btn btn-success mb-3 adminActionAlwaysOn">Αποθήκευση</button>
                <!-- edit button -->
                <button id="editButton" class="btn btn-warning mb-3 adminActionAlwaysOn">Επεξεργασία</button>
                <!-- delete button -->
                <button id="deleteButton" class="btn btn-danger mb-3 adminActionAlwaysOn">Διαγραφή</button>
            </div>

            <!-- title and description div -->
            <div class="mb-3">
                <input id="title" class="form-control adminInput mb-3" type="text" placeholder="Όνομα" value="Η παραλία Πορί" disabled>
                <textarea id="descpiption" class="form-control adminInput" placeholder="Περιγραφή" disabled></textarea>
                <script>
                    document.getElementById("descpiption").value = "Η παραλία Πορί έχει μια απίστευτη ομορφιά που καθηλώνει τον επισκέπτη. Αποτελείται από λευκή άμμο με σμαραγδένια νερά και είναι τεράστια σε μήκος. Θεωρείται μια από τις κορυφαίες παραλίες των Κυκλάδων";
                </script>

            </div>
            
            <!-- import/preview photo -->
            <div class="input-group mb-3 adminAction" id="importPhoto">
                <input type="file" class="form-control" id="inputGroupFile" aria-describedby="inputGroupFileAddon04" >
                <button class="btn btn-outline-secondary" type="button" id="previewButton">Preview</button>
            </div>

            <!--images container-->
            <div class="input-group mb-3 justify-content-center" id="imagesContainer">
                <img src="../../images/pori.png" class="img-fluid">
            </div>

            <!-- add parapraph button -->
            <button id="addInfo" class="btn btn-primary mb-3 adminAction">Πρόσθεσε Πληροφορίες</button>
            <!-- all new elements are inside to this div -->
            <div id="container">
                <!-- paragraph 1-->
                <div class="mb-3">
                    <textarea id="paragraph1" class="form-control adminInput" placeholder="Πληροφορίες" disabled></textarea>
                    <script>
                        document.getElementById("paragraph1").value = "Απέχει περίπου 3,5 χλμ. από το χωριό και είναι πολυσύχναστη. Βρίσκεται στην ανατολική πλευρά του νησιού και είναι σε σχήμα πετάλου";
                    </script>
                </div>
                <!-- parapraph 2-->
                <div class="mb-3">
                    <textarea id="paragraph2" class="form-control adminInput" placeholder="Πληροφορίες" disabled></textarea>
                    <script>
                        document.getElementById("paragraph2").value = "Είναι προτιμότερο να επισκεφτείτε την παραλία όταν πνέουν νότιοι και δυτικοί άνεμοι.";
                    </script>
                </div>
            </div>

            
            
            <!--Google map-->
            <h4 class="text mb-3">Χάρτης</h4>
            <div id="map-container-google-1" class="z-depth-1-half map-container mb-3" style="height: 500px">
                <iframe src="https://maps.google.com/maps?q=porikoufonisia&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                style="border:0" allowfullscreen></iframe>
            </div>
            
            <!-- reviews -->
            <h4>Αξιολογήσεις</h4>
            <div id="reviewContainer">
                <div class="card mb-3 shadow p-3">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <!-- user name -->
                            <div class="d-flex align-items-center h-100">
                              <p class="card-text md-3 mx-auto">Όνομα Χρήστη</p>
                            </div>
                        </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">Εξαιρετική</h5>
                          <p class="card-text">Η παραλία αυτή είναι εξαιρετική.</p>
                          <p class="card-text"><small class="text-body-secondary">Ημερομηνία Δημιοσίευσης 28/02/2020</small></p>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            
              
            <!-- button add review -->
            <button id="addReview" class="btn btn-primary mb-3 userInput">Πρόσθεσε Αξιολόγηση</button>

            <br><br><br>
        </form>

    </div>

</body>


</html>
</html>
