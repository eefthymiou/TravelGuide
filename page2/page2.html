<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="main.js"></script> 
    <!-- import css file -->
    <link rel="stylesheet" href="page2.css">
    
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <div class="container">
        <!-- να βάλω το nav-bar από την main page -->
        <form>
            <br>
            <div class="gap-2 d-flex justify-content-end">
                <!-- save button -->
                <button id="saveButton" class="btn btn-success mb-3 adminActionAlwaysOn">Αποθήκευση</button>
                <!-- edit button -->
                <button id="editButton" class="btn btn-warning mb-3 adminActionAlwaysOn">Επεξεργασία</button>
                <!-- delete button -->
                <button id="deleteButton" class="btn btn-danger mb-3 adminActionAlwaysOn">Διαγραφή</button>
            </div>

            <div class="mb-3">
                <input id="title" class="form-control adminInput mb-3" type="text" placeholder="Όνομα" disabled>
                <textarea id="descpiption" class="form-control adminInput" placeholder="Περιγραφή" disabled></textarea>
            </div>
            
            <div class="input-group mb-3 adminAction" id="importPhoto">
                <input type="file" class="form-control" id="inputGroupFile" aria-describedby="inputGroupFileAddon04" >
                <button class="btn btn-outline-secondary" type="button" id="previewButton">Preview</button>
            </div>

            <!-- preview image -->
            <div class="text-center mb-3">
                <img id="previewImage" class="rounded mx-auto d-block">
            </div>
            
            <!-- add parapraph button -->
            <button id="addButton" class="btn btn-primary mb-3 adminAction">Πρόσθεσε Πληροφορίες</button>
            <!-- all new elements are inside to this div -->
            <div id="container"></div>
            
            
            <!--Google map-->
            <h4 class="text mb-3">Χάρτης</h4>
            <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
                <iframe src="https://maps.google.com/maps?q=koufonisia&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                style="border:0" allowfullscreen></iframe>
            </div>
  
        </form>

    </div>



</body>


</html>
</html>
