<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="main.js"></script> 

    <style>
        body{
            background-color: #f5f5f5;
        }

    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <div class="container">
        <!-- να βάλω το nav-bar από την main page -->
        <form>
            <br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <!-- save button -->
                <button id="saveButton" class="btn btn-success mb-3 adminActionAlwaysOn">Save</button>
                <!-- edit button -->
                <button id="editButton" class="btn btn-warning mb-3 adminActionAlwaysOn">Edit</button>
                <!-- delete button -->
                <button id="deleteButton" class="btn btn-danger mb-3 adminActionAlwaysOn">Delete</button>
            </div>

            <div class="mb-3">
                <input id="title" class="form-control adminInput mb-3" type="text" placeholder="Όνομα" disabled>
                <textarea id="descpiption" class="form-control adminInput" placeholder="Περιγραφή" disabled></textarea>
            </div>
            
            <div class="input-group mb-3 adminAction" id="importPhoto">
                <input type="file" class="form-control" id="inputGroupFile" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="previewButton">Preview</button>
            </div>

            <div class="text-center mb-3">
                <img id="previewImage" class="rounded mx-auto d-block">
            </div>

            <button id="addButton" class="btn btn-primary mb-3 adminAction">Add new div</button>
            <row class="row">
                <div id="container"></div>
            </row>
            
        </form>

    </div>



</body>
