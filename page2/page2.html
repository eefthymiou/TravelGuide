<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- import css file -->
    <link rel="stylesheet" href="page2.css">
    <link href="../navbar.css" rel="stylesheet">

    
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    

    <nav class="navbar navbar-expand navbar-dark sticky-top">*
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../mainpage/mainpage.html">Αρχική</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Εξερευνήστε
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../page1/page1.html" data-value="beaches">Παραλίες</a></li>
                        <li><a class="dropdown-item" href="../page1/page1.html" data-value="sights">Αξιοθέατα</a></li>
                        <li><a class="dropdown-item" href="../page1/page1.html" data-value="accomm">Διαμονή</a></li>
                        <li><a class="dropdown-item" href="../page1/page1.html" data-value="transport">Μετακινήσεις</a></li>
                        <li><a class="dropdown-item" href="../page1/page1.html" data-value="food">Φαγητό</a></li>
                    </ul>
                </li>
            </ul>
            <div class="button">
              <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#sign-in-modal">Συνδεθείτε</button>
              <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#sign-up-modal">Εγγραφείτε</button>
          </div>
        </div> 
    </nav>

    <!-- SIGN-IN -->
    <div class="modal fade" tabindex="-1" id="sign-in-modal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Συνδεθείτε</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="signInEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="signInPassword" class="form-label">Κωδικός</label>
                    <input type="password" class="form-control" id="signInPassword">
                </div>
                <button type="submit" class="btn">Σύνδεση</button>
            </form>
            </div>
        </div>
        </div>
    </div>


    <!-- SIGN-UP -->
    <div class="modal fade" tabindex="-1" id="sign-up-modal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Εγγραφείτε</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="signUpEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="signUpPassword" class="form-label">Κωδικός</label>
                    <input type="password" class="form-control" id="signUpPassword">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Επιβεβαίωση κωδικού</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
                <button type="submit" class="btn">Εγγραφή</button>
            </form>
            </div>
        </div>
        </div>
    </div>


    <div class="container">

        <form >
            <fieldset class="m-3">
                <br>
                <div class="gap-2 d-flex justify-content-center">
                    <!-- save button -->
                    <button id="saveButton" class="btn btn-success mb-3">Αποθήκευση</button>
                    <!-- delete button -->
                    <button id="deleteButton" class="btn btn-danger mb-3">Διαγραφή</button>
                </div>

                <!-- edit button -->
                <div class="d-flex justify-content-end">
                    <button id="editButton" class="btn btn-warning mb-3 justify-content-end">Επεξεργασία</button>
                </div>
                

                <!-- title and description div -->
                <div class="mb-3">
                    <input id="title" class="form-control adminInput mb-3" type="text" placeholder="Όνομα" disabled>
                    <textarea id="description" class="form-control adminInput" placeholder="Περιγραφή" disabled></textarea>
                </div>
                
                <!-- import/preview photo -->
                <div class="input-group mb-3 adminAction" id="importPhoto">
                    <input type="file" class="form-control" id="inputGroupFile" >
                    <button class="btn btn-outline-secondary" type="button" id="previewButton">Preview</button>
                </div>

                <!--images container-->
                <div class="input-group mb-3 justify-content-center" id="imagesContainer"></div>

                <!-- add parapraph button -->
                <button id="addInfo" class="btn btn-primary mb-3 adminAction">Πρόσθεσε Κουτί πληροφορίων</button>
                <!-- all new elements are inside to this div -->
                <div id="container"></div>
                
                
                <!--Google map-->
                <h4>Χάρτης</h4>
                <!-- input element for google search location -->
                <div class="row adminAction">
                    <div class="col-9">
                        <input id="searchLocation" class="form-control mb-3" value="" type="text" placeholder="Αναζήτηση Τοποθεσίας">
                    </div>
                    <div class="col-1">
                        <!-- button search -->
                        <button id="searchButton" class="btn btn-primary mb-3" style="justify-content: flex-end;">Αναζήτηση</button>
                    </div>
                </div>
                <div id="map-container-google-1" class="z-depth-1-half map-container mb-3 d-flex justify-content-center">
                    <iframe class="map" src="https://maps.google.com/maps?q=koufonisia&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <!-- reviews -->
                <div class="container">
                    <div class="row">
                        <div id="totalReviews" class="col">Αξιολογήσεις</div>
                        <div id="avgRating" class="col"></div>
                    </div>
                </div>
                <div id="reviews-flex" class="flex"> 
                    <div id="reviewContainer" class="flex-column mb-3 overflow-auto"></div>
                </div>

                
                <!-- button add review -->
                <button id="addReview" class="btn btn-primary mb-3 userInput">Πρόσθεσε Αξιολόγηση</button>

                <br><br><br>
        </fieldset>
        </form>

    </div>
    <script src="page2.js"></script> 
</body>


</html>
